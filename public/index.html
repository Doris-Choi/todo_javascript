<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <h1>To Doris Calendar</h1>
      <div class="wrapper">
        <div class="header">
          <div class="prev-month">prev-arrow</div>
          <div class="month-year"></div>
          <div class="next-month">next-arrow</div>
        </div>
        <div class="calendar-wrapper">
          <div class="week-box">
            <div class="week sun">SUN</div>
            <div class="week">MON</div>
            <div class="week">TUE</div>
            <div class="week">WED</div>
            <div class="week">THU</div>
            <div class="week">FRI</div>
            <div class="week sat">SAT</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
    <script src="js/calendar.js" async></script>
  </body>
</html>
